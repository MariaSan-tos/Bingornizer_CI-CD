name: CI

on: [pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Wait for MySQL
        run: |
          echo "Aguardando MySQL iniciar..."
          sleep 20

      - name: Run Sequelize migrations and seeds
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASS: root
          DB_NAME: db
        run: |
          npx sequelize db:create
          npx sequelize db:migrate
          npx sequelize db:seed:all

      - name: Run Jest tests
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASS: root
          DB_NAME: db
        run: npm test

      - name: Start app in background
        run: npm start &
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASS: root
          DB_NAME: db
          SESSION_SECRET: root

      - name: Wait for app to be ready
        run: npx wait-on http://localhost:3000

      - name: Run Cypress tests
        run: npm run cypress:run
        
      - name: run Pytest
        run: python -m pytest
